#set -g default-shell /usr/bin/zsh
#set -g default-command /usr/bin/zsh
set -g mouse on
set-option -g status on
set-option -g status-interval 5
set-option -g status-justify "centre"
set-option -g status-left-length 90
set-option -g status-right-length 90
set-option -g status-left "#(~/.tmux/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux/tmux-powerline/powerline.sh right)"

# first panel index on 1 not 0 as the default
set-option -g base-index 1

# Default window title colours.
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# Active window title colours.
set-window-option -g window-status-current-fg colour015
set-window-option -g window-status-current-bg colour054
set-window-option -g window-status-current-attr bright

#panel colors settins
set -g pane-border-bg colour233
set -g pane-active-border-bg colour233
set -g pane-active-border-fg colour55


# Prefix = C-t instead of the dedault Ctrl-B
unbind-key 'C-b'
set-option -g prefix 'C-t'
bind-key 'C-t' send-prefix
